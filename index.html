<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Pig Game</title>
	</head>
	<body>
		<main>
			<section class="player player--0 player--active">
				<h2 class="name" id="name--0">PLayer 1</h2>
				<p class="score" id="score--0">43</p>
				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current--0">0</p>
				</div>
			</section>
			<section class="player player--1">
				<h2 class="name" id="name--1">Player 2</h2>
				<p class="score" id="score--1">24</p>
				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current--1">0</p>
				</div>
			</section>

			<img src="./img/dice-5.png" alt="Playing dice" class="dice" />
			<h3 class="winner-info">Player 2 won the game!</h3>
			<button class="btn btn--new">ðŸ”ƒ New game</button>
			<button class="btn btn--roll">ðŸŽ² Roll dice</button>
			<button class="btn btn--hold">ðŸ“¥ Hold</button>
		</main>

		<div class="popup-names">
			
			<div class="inputs-names">
				<div class="player-box">
					<label for="name1">Player 1 name:</label>
					<input class="plr1" type="text" />
				</div>
				<div class="player-box">
					<label for="name1">Player 2 name:</label>
					<input class="plr2" type="text" />
				</div>
			</div>

			<button class="ok-btn">OK</button>
		</div>
		<div class="pop-rechange">
			<h3 class="inform">Do you want to rechange players names?</h3>
			<div class="buttons-rechange">
				<button class="yes">YES</button>
				<button class="no">NO</button>
			</div>
		</div>
		<div class="overlay"></div>
		<script src="script.js"></script>
	</body>
</html>
